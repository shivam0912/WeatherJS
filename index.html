<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>

    <div class="container">
        <div class="app-title">
            <p>Weather</p>
        </div>
        <div class="notification"></div>
        <div class="weather-container">
            <div class="weather-icon"><img src="./icon/unknown.png" alt="sun"></div>
            <div class="temperature-value">
                <p>-Â°<span>C</span></p>
            </div>
            <div class="temperature-description">
                <p> - </p>
            </div>


            <div class="humidity">

                <p> <span>humidity</span> ~ </p>
            </div>
            <div class="wind-speed">
                <p> ~ <span>km/h</span> </p>
            </div>
            <div class="wind-pressure">
                <p> ~ <span>hPa</span></p>
            </div>
            <div class="location">
                <p> - </p>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
